<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Planètes</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img src="images/logotype.png" alt="logo" class="nav__logo" />
        <ul class="nav__list">
          <li class="nav__item">
            <a href="index.html" class="nav__link">Accueil</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Prochaine Mission</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <aside class="sidebar">
        <i class="fa-solid fa-earth-americas"></i>
        <a href="planet.html">Planètes</a>
        <i class="fa-solid fa-rocket"></i> <a href="#">Véhicules</a>
        <i class="fa-solid fa-user-astronaut"></i>
        <a href="#">Personnes</a>
      </aside>

      <div class="content-2">
        <section class="section section--about" id="about">
          <h3 class="section__title2">Planètes</h3>
          <select id="population-select" name="class">
            <option value="">Par population</option>
            <option value="0-1000">0 - 1,000</option>
            <option value="1000-10000">1,000 - 10,000</option>
            <option value="10000-100000">10,000 - 100,000</option>
            <option value="100000-1000000">100,000 - 1,000,000</option>
            <option value="1000000+">1,000,000 et plus</option>
          </select>

          <div class="searchbar">
            <input
              type="search"
              id="search-input"
              placeholder="Faites vos recherches"
            />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>

          <div class="category-row">
            <h4>Nom</h4>
            <p>Terrain</p>
          </div>

          <div class="result-list">
            <div class="result-row">
              <h4>Mars</h4>
              <p>Rocheux</p>
            </div>
          </div>

          <div class="pagination">
            <button id="load-more" class="load-more-button">
              Charger plus
            </button>
          </div>

          <div class="result-total">
            <pre>60 resultat(s)</pre>
          </div>
        </section>

        <section class="section section--stats" id="stats">
          <div class="content-hide">
            <p>Sélectionner le contenu à afficher</p>
          </div>

          <div class="stats-c">
            <h3 class="section__title">UTAPAU</h3>
            <p class="populate">Population : <span>95000000</span></p>
          </div>

          <div class="stats" id="stats-id">
            <div class="stats__item">
              <div class="stats__image-wrapper">
                <i class="fa-regular fa-circle"></i>
              </div>
              <div class="stats__info">
                <h5 class="stats__title">Diamètre</h5>
                <span class="stats__number">12900</span>
              </div>
            </div>

            <div class="stats__item">
              <div class="stats__image-wrapper">
                <i class="fa-solid fa-temperature-three-quarters"></i>
              </div>
              <div class="stats__info">
                <h5 class="stats__title">Climat</h5>
                <span class="stats__number">temperate, arid</span>
              </div>
            </div>

            <div class="stats__item">
              <div class="stats__image-wrapper">
                <i class="fa-solid fa-magnet"></i>
              </div>
              <div class="stats__info">
                <h5 class="stats__title">Gravité</h5>
                <span class="stats__number">1 standard</span>
              </div>
            </div>

            <div class="stats__item">
              <div class="stats__image-wrapper">
                <i class="fa-solid fa-tree"></i>
              </div>
              <div class="stats__info">
                <h5 class="stats__title">Terrain</h5>
                <span class="stats__number">scrublands, savana</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer"></footer>

    <script src="script2.js"></script>
  </body>
</html>
