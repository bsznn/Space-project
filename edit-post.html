<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <title>Modifier un article</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img src="images/logotype.png" alt="logo" class="nav__logo" />
        <ul class="nav__list">
          <li class="nav__item">
            <a href="index.html" class="nav__link">Accueil</a>
          </li>
          <li class="nav__item">
            <a href="blog.html" class="nav__link">Blog</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <aside class="sidebar">
        <i class="fa-solid fa-earth-americas"></i>
        <a href="planet.html">Planètes</a>
        <i class="fa-solid fa-rocket"></i>
        <a href="vehicle.html">Véhicules</a>
        <i class="fa-solid fa-user-astronaut"></i>
        <a href="people.html">Personnes</a>
      </aside>

      <div class="content-4">
        <section class="section--edit-post">
          <h2>Modifier l'article</h2>
          <form action="#" method="PUT" class="form--edit-post">
            <div class="form-group">
              <label for="title">Titre :</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
              <label for="url">URL de l'image :</label>
              <input type="url" id="url" name="url" required />
            </div>
            <div class="form-group">
              <label for="content">Contenu :</label>
              <textarea
                id="content"
                name="content"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="button button-submit">
              Sauvegarder
            </button>
          </form>
        </section>
      </div>
    </main>
    <footer class="footer"></footer>

    <script src="./js/blog.js"></script>
  </body>
</html>
