<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Personnes</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img src="images/logotype.png" alt="logo" class="nav__logo" />
        <ul class="nav__list">
          <li class="nav__item">
            <a href="index.html" class="nav__link">Accueil</a>
          </li>
          <li class="nav__item">
            <a href="blog.html" class="nav__link">Blog</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <aside class="sidebar">
        <i class="fa-solid fa-earth-americas"></i>
        <a href="planet.html">Planètes</a>
        <i class="fa-solid fa-rocket"></i> <a href="vehicle.html">Véhicules</a>
        <i class="fa-solid fa-user-astronaut"></i>
        <a href="people.html">Personnes</a>
      </aside>

      <div class="content-2">
        <section class="section section--about" id="about">
          <h3 class="section__title2">Personnes</h3>
          <select id="gender-select" name="gender">
            <option value="">Par genre</option>
            <option value="male">Homme</option>
            <option value="female">Femme</option>
            <option value="n/a">Non applicable</option>
          </select>

          <div class="searchbar">
            <input
              type="search"
              id="search-input"
              placeholder="Faites vos recherches"
            />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>

          <div class="category-row">
            <h4>Nom</h4>
            <p>Genre</p>
          </div>

          <div class="result-list">
            <div class="result-row">
              <h4>Luke Skywalker</h4>
              <p>Homme</p>
            </div>
          </div>

          <div class="pagination">
            <button id="load-more" class="load-more-button">
              Charger plus
            </button>
          </div>

          <div class="result-total">
            <pre>82 résultat(s)</pre>
          </div>
        </section>

        <section class="section section--stats" id="stats">
          <div class="content-hide">
            <p>Sélectionner le contenu à afficher</p>
          </div>

          <div class="stats-c">
            <h3 class="section__title">Luke Skywalker</h3>
            <p class="populate">Genre : <span>Homme</span></p>
          </div>

          <div class="stats" id="stats-id">
            <div class="stats__item">
              <div class="stats__image-wrapper">
                <i class="fa-regular fa-circle"></i>
              </div>
              <div class="stats__info">
                <h5 class="stats__title">Taille</h5>
                <span class="stats__number">172</span>
              </div>
            </div>

            <div class="stats__item">
              <div class="stats__image-wrapper">
                <i class="fa-solid fa-temperature-three-quarters"></i>
              </div>
              <div class="stats__info">
                <h5 class="stats__title">Poids</h5>
                <span class="stats__number">77</span>
              </div>
            </div>

            <div class="stats__item">
              <div class="stats__image-wrapper">
                <i class="fa-solid fa-magnet"></i>
              </div>
              <div class="stats__info">
                <h5 class="stats__title">Couleur des yeux</h5>
                <span class="stats__number">Bleu</span>
              </div>
            </div>

            <div class="stats__item">
              <div class="stats__image-wrapper">
                <i class="fa-solid fa-tree"></i>
              </div>
              <div class="stats__info">
                <h5 class="stats__title">Couleur des cheveux</h5>
                <span class="stats__number">Blond cendré</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer"></footer>

    <script src="./js/people.js"></script>
  </body>
</html>
